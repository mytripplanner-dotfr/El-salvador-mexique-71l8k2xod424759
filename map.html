
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - El salvador mexique</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 13.7211728, lng: -89.44443984999998 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":13.6980638,"lng":-89.1915341,"name":"San Salvador","jour":1,"titre":"Arrivée à San Salvador et immersion historique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=13.6980638,-89.1915341&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=13.6980638,-89.1915341","aiImageUrl":"jour1.jpg"},{"lat":13.8642013,"lng":-89.8462582,"name":"Ruta de las Flores (Juayúa, Ataco)","jour":2,"titre":"Sur la Route des Fleurs et saveurs locales","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=13.8642013,-89.8462582&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=13.8642013,-89.8462582","aiImageUrl":"jour2.jpg"},{"lat":13.8279206,"lng":-89.3562386,"name":"Joya de Cerén, Tazumal, Lac Coatepeque","jour":3,"titre":"Trésors Mayas et sérénité lacustre","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=13.8279206,-89.3562386&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=13.8279206,-89.3562386","aiImageUrl":"jour3.jpg"},{"lat":13.4945055,"lng":-89.38372849999999,"name":"El Tunco","jour":4,"titre":"Vagues du Pacifique et ambiance décontractée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=13.4945055,-89.38372849999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=13.4945055,-89.38372849999999","aiImageUrl":"jour4.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
